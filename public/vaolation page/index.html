<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <div class="menu__header">
            <div class="menu__icon"></div>
            <h3 class="menu__name">Имя</h3>
            <button class="menu__notification">
                <svg width="28" height="32" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="sprite.svg#notification" x="0" y="0"></use>
                </svg>
                <p class="notification__notif">1</p>
            </button>
        </div>
        <div class="menu__main">
            <button class="main__btn">
                <a class="btn__link" href="http://127.0.0.1:5500/profile%20page/index.html">Мой аккаунт</a>
            </button>
            <button class="main__btn">
                <a class="btn__link" href="http://127.0.0.1:5500/vaolation%20page/index.html">Мои нарушения</a>
            </button>
            <button class="main__btn">
                <a class="btn__link" href="http://127.0.0.1:5500/send%20paage/index.html">Отправить нарушение</a>
            </button>
        </div>
        <div class="menu__footer">
            <button class="menu__exit">Выйти</button>
        </div>
    </div>
    <header class="header container">
        <div class="header__logo">
            <h2 class="logo__heading"><a href="http://127.0.0.1:5500/main%20page/index.html">БЕЗОПАСНЫЕ ДОРОГИ</a></h2>
        </div>
        <div class="header__buttons">
            <svg class="buttons__search" viewBox="0 0 40 40">
                <use href="sprite.svg#search" x="0" y="0"></use>
            </svg>
            <div class="buttons__profile">
                <div class="profile__user">
                    <svg viewBox="0 0 40 40">
                        <use href="sprite.svg#user" x="0" y="0"></use>
                    </svg>
                    <p class="profile__notif">1</p>
                </div>
                <p class="profile__name">Имя Пользователя</p>
            </div>
        </div>
    </header>
   <main class="main container">
        <div class="main__left">
            <h1 class="left__heading">Мои нарушения</h1>
            <div class="left__container">
                <div class="container__scrollbar" data-simplebar>
                   
                </div>
            </div>
        </div>
        <div class="main__right">
            <div class="right__container">
                <div class="right__top">
                    <div class="top__left">
                        <p class="container__hint">Категория нарушения</p>
                        <p class="left__category"></p>
                    </div>
                    <div class="top__right">
                        <p class="container__hint">Дата нарушения</p>
                        <p class="right__date"></p>
                    </div>
                </div>
                <div class="right__main">
                    <div class="right__img">
                        <img class="main__img" src="img/main-img.jpg" alt="">
                        <p class="container__hint">Адрес</p>
                        <p class="main__addres"></p>
                    </div>
                    <div class="right__description">
                        <p class="container__hint">Описание</p>
                        <p class="main__description"></p>
                    </div>
                </div>
                <p class="container__hint">Заключение</p>
                <p class="container__conclusion">Нарушение подтверждено</p>
            </div>
        </div>
   </main>

   <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
   <script src="script.js" defer></script>
</body>
</html>
